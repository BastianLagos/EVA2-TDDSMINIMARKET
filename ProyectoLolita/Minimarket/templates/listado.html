<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listado</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    
        <script>
          const botonEliminarAgregado = (id) => {
              if(window.confirm("¿Está Seguro De Querer Eliminar El Registro del Carro de Compras?")){
                  window.location.href = "/eliminarProAgre/"+id;
              }
          }
      </script>

    </head>
    <body>
        {% load static %}

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid" style="background-color: #87CEFA; height: 80px;" >
              <img src="{% static "imagenes/minimarket.png"%}" alt="No Encontrada" style="width: 80px; height:80px; "/>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="margin-right: 650px;"><b>MINIMARKET LOLITA</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/catalogo" style="margin-right: 20px;">Menú Principal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login" style="margin-left: 20px;" >Cerrar Sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="container text-center">
            <h1>ARTICULOS SELECCIONADOS</h1>

            {% if r %}    

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>FELICIDADES!!</strong> {{r}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}
        
            {% if r2 %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{r2}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

                <table border="1" class="table table-hover" style="margin-top: 20px;">
                    <tr bgcolor="lightgray">
                        <th>ID</th>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>PRECIO</th>
                        <th>ELIMINAR</th>
                    </tr>

                    {% for x in com %}
                    <tr>
                        <td>{{x.id}}</td> 
                        <td>{{x.codigo}}</td> 
                        <td>{{x.nombre}}</td>  
                        <td>{{x.precio}}</td> 
                        <td> 
                            <button type="button" class="btn btn-lg" onclick="botonEliminarAgregado({{x.id}})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                  </svg>
                            </button>
                        </td>                         
                    </tr>
                    {% endfor %}   
                </table>

        </div>
        </br>

        <div style="margin-bottom:20px ;margin-top:20px; padding : 20px">
            <center>
                <button type="submit" class="btn btn-primary" style="padding-bottom: 10px;padding-top:10px; ">COMPRAR ARTICULOS</button>
            </center>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
