<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body >

      {% load static %}

      <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid" style="background-color: #87CEFA; height: 80px;" >
            <img src="{% static "imagenes/minimarket.png"%}" alt="No Encontrada" style="width: 80px; height:80px; "/>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" style="margin-right: 650px;"><b>MINIMARKET LOLITA</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login" style="margin-right: 20px;">Iniciar Sesión</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <h1 class="container text-center">Registro de Usuario</h1>
        {% if r %}    

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Felicidades!!</strong> {{r}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endif %}

        {% if r2 %}    

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>ERROR!!</strong> {{r2}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {% endif %}

        <div class="container">
        <form class="row g-3" action="/insertarUsu" method="post">
            {% csrf_token %}
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="txtnom" required class="form-control form-control-lg">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Rut</label>
                <input type="text" class="form-control" name="txtrut" required class="form-control form-control-lg">
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Correo</label>
              <input type="text" class="form-control" name="txtema"  required class="form-control form-control-lg">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Direccion</label>
              <input type="text" class="form-control" name="txtdir" required class="form-control form-control-lg">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Constraseña</label>
                <input type="password" class="form-control" name="txtcon1"  required class="form-control form-control-lg">
              </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Repetir Constraseña</label>
                <input type="password" class="form-control" name="txtcon2"  required class="form-control form-control-lg">
            </div>
            <div class="col-12" style="text-align:center;">
                <button type="submit" class="btn btn-primary" style="padding: 12px; padding-right: 40px; padding-left: 40px; ">REGISTRAR</button>
            </div>

        </form>
        </div>

        </br>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
