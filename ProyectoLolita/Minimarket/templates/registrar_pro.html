<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script>
          const botonCerrarSesion = () => {
              if(window.confirm("¿Está Seguro De Querer Cerrar La Sesión?")){
                  window.location.href = "/logout";
              }
          }
      </script>
    
    </head>
    <body>
        {% load static %}

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid" style="background-color: #87CEFA; height: 80px;" >
              <img src="{% static "imagenes/minimarket.png"%}" alt="No Encontrada" style="width: 80px; height:80px; "/>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="margin-right: 650px;"><b>MINIMARKET LOLITA</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/listar_pro" style="margin-right: 20px;" >Inventario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onClick="botonCerrarSesion()">Cerrar Sesión</a>	
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="container text-center" style="margin-bottom:30px ;margin-top: 30px; " >
            <h1><i>REGISTRO DE PRODUCTOS</i></h1>
            {% if r %}    

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Felicidades!!</strong> {{r}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            {% if r2 %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{r2}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            {% if rv %}    

            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>ERROR!!</strong> {{rv}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}

            <form action="/insertar" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row 3" style="margin-top:25px;" >
                    
                    <div class="col">
                        <label style="font-size: 20px;" >Código</label>
                        <input type="text" name="txtcod" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                      <label style="font-size: 20px;" >Nombre</label>
                      <input type="text" name="txtnom" required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;">Tipo</label>
                        <input type="text" name="txttip" required class="form-control form-control-lg" />
                    </div>
                </div>

                <div class="row 3" style="margin-top:25px;" >
                    <div class="col">
                        <label style="font-size: 20px;">Precio</label>
                        <input type="number" name="txtpre" min="1"  required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;">Cantidad</label>
                        <input type="number" name="txtcan" min="1"  required class="form-control form-control-lg" />
                    </div>
                    <div class="col">
                        <label style="font-size: 20px;" >Imagen</label>
                        <input type="file" name="txtfot" accept="image/png, image/gif, image/jpeg" class="form-control form-control-lg" />
                      </div>
                </div>

                <div class="row 3" style="margin-top:25px;" >
                    <div class="col">
                        <input type="submit" value="Registrar" class="btn btn-primary btn-lg" style="width:50%;margin-top: 30px;"/>
                    </div>
                </div>
             
            </form>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
